<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <main>
        <!--Maybe put a picture in the canvas as backup-->
        <section id="player1-section"></section>
        <article class="can-vas">
        </article>
        <section id="player2-section"></section>
    </main>
    <div class="begin-game">
        <form action="" class="begin-form">
            <div class="player-btns">
                <button id="player1">Player 1</button>
                <button id="player2">Player 2</button>
            </div>
            <label for="speed">Select Speed</label><br>
            <input type="range" id="speed" name="speed" min="1" max="5"><br>
            <label for="grid-size">Select Grid Size</label><br>
            <input type="range" id="grid-size" name="grid-size" min="15" max="35">
            <button type="submit">START</button>
        </form>
    </div>
    <script src="app.js" async defer type="module"></script>
</body>

</html>
